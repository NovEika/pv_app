<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Calculator</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/calculator.css' %}">
    <script src="{% static 'js/calculator.js' %}"></script>
</head>
<body>
<div class="form-container">

    <h1>String Calculator</h1>
    <div class="radio-group">
        <input type="radio" id="manual" name="data_type" value="Zadat ručně">
        <label for="manual">Zadat ručně</label>
        <input type="radio" id="database" name="data_type" value="Vybrat z databáze">
        <label for="database">Vybrat z databáze</label><br><br>
    </div>

    <form method="post" id="manual_form" style="display:none">
        {% csrf_token %}
        <h2>Střídač</h2>
        <label for="opt_input_voltage">Optimální napětí na vstupu</label>
        <input type="number" id="opt_input_voltage" name="opt_input_voltage" placeholder="Optimální napětí ve V"><br>
        <label for="min_input_voltage">Min napětí na vstupu</label>
        <input type="number" id="min_input_voltage" name="min_input_voltage" placeholder="Minimální napětí ve V"><br>
        <label for="max_input_voltage">Maximální napětí na vstupu</label>
        <input type="number" id="max_input_voltage" name="max_input_voltage" placeholder="Maximální napětí ve V"><br>
        <label for="max_mppt_count">Maximální počet mppt na střídač</label>
        <input type="number" id="max_mppt_count" name="max_mppt_count" placeholder="Maximální počet mppt"><br>
        <br>

        <h2>Panel</h2>
        <label for="UocMOD">Napětí naprázdno</label>
        <input type="number" step=0.0001 id="UocMOD" name="UocMOD" placeholder="UocMOD V"><br>
        <label for="TMOD">Teplotní koeficient FV modulu</label>
        <input type="number" step=0.0001 id="TMOD" name="TMOD" placeholder="TMOD %"><br>
        <label for="UmmpMOD">Napětí při maximálním výkonu FV modulu</label>
        <input type="number" step=0.0001 id="UmmpMOD" name="UmmpMOD" placeholder="UmmpMOD V"><br>
        <label for="TMOD_pMax">Teplotní koeficient PMax modulu</label>
        <input type="number" step=0.0001 id="TMOD_pMax" name="TMOD_pMax" placeholder="TMOD PMax %"><br>
        <label for="ISC">Proud nakrátko FV modulu</label>
        <input type="number" step=0.0001 id="ISC" name="ISC" placeholder="ISC A"><br>
        <label for="TMOD_short">Teplotní koeficient FV modulu nakrátko</label>
        <input type="number" step=0.0001 id="TMOD_short" name="TMOD_short" placeholder="TMOD nakrátko %"><br>
        <br>
        <label for="panel_count">Celkový počet panelů</label>
        <input type="number" id="panel_count" name="panel_count" placeholder="Celkový počet panelů">
        <br><br>
        <input type="submit" value="Vypočítat">
    </form><br>

    <form method="post" id="database_form" style="display: none">
        {% csrf_token %}
        <h2>Střídač</h2>
        <select class="form-control" id="invertor_db">
            {% for inverter in inverters %}
            <option>{{ inverter.name }}</option>
            {% endfor %}
        </select>
        <br>

        <h2>Panel</h2>
        <select class="form-control" id="panel_db">
            {% for panel in panels %}
            <option>{{ panel.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="panel_count_db">Celkový počet panelů</label>
        <input type="number" id="panel_count_db" name="panel_count" placeholder="Celkový počet panelů">
        <br><br>
        <input type="submit" value="Vypočítat">
    </form><br>
</div>

<!--<script src='../js/calculator.js'></script>-->
</body>
</html>
