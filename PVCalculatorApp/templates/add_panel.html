{% extends 'base.html' %}

{% block title %}Panel{% endblock %}

{% block content %}
<h1>Panel</h1>
<form class="form-container" method="post">
    {% csrf_token %}
    <label for="name">Název panelu</label>
    <input type="text" name="name" id="name" placeholder="Název panelu"><br>

    <label for="uoc_mod_volt">Napětí FV modulu naprázdno</label>
    <input type="number" step="0.001" name="uoc_mod_volt" id="uoc_mod_volt" placeholder="UocMOD V"><br>

    <label for="tmod_percent">Teplotní koeficient modulu</label>
    <input type="number" step="0.001" name="tmod_percent" id="tmod_percent" placeholder="TMOD %"><br>

    <label for="ummp_mod_volt">Napětí FV modulu při max výkonu</label>
    <input type="number" step="0.001" name="ummp_mod_volt" id="ummp_mod_volt" placeholder="UmmpMOD %"><br>

    <label for="tmod_p_max_percent">Teplotní koeficient modulu Pmax</label>
    <input type="number" step="0.001" name="tmod_p_max_percent" id="tmod_p_max_percent" placeholder="TMOD Pmax %"><br>

    <label for="isc_amper">Proud nakrátko</label>
    <input type="number" step="0.001" name="isc_amper" id="isc_amper" placeholder="ISC A"><br>

    <label for="tmod_short_percent">Teplotní koeficient proudu nakrátko</label>
    <input type="number" step="0.001" name="tmod_short_percent" id="tmod_short_percent" placeholder="TMOD nakrátko %"><br><br>

     <div class="button-container">
            <input type="submit" value="Uložit" class="button">
    </div>
</form>

{% endblock %}
